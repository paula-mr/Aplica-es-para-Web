<html>
<head>
	<meta charset="utf-8">
	<script type="text/javascript">
		window.onload = function()	{
			var canvas = document.getElementById("canvas");
			var ctx = canvas.getContext("2d");
			var Quadrilatero = function() {
				this.corFundo = "black";
				this.originX1 = 0;
				this.originX2 = 0;
				this.originY1 = 0;
				this.originY2 = 0;
			}
			Quadrilatero.prototype.desenha = function(ctx) {}
			var Retangulo = function() {
				Quadrilatero.call(this);
			}
			Retangulo.prototype = Object.create(Quadrilatero.prototype);
			Retangulo.desenha = function(ctx, cf, ox1, oy1, ox2, oy2) {
				this.corFundo = cf;
				this.originX1 = ox1;
				this.originX2 = ox2;
				this.originY1 = oy1;
				this.originY2 = oy2;
				ctx.fillStyle = this.corFundo;
				ctx.fillRect(this.originX1, this.originY1, this.originX2, this.originY2);
				ctx.fill();
			}
			var ret = new Retangulo();
			ret.desenha(ctx, "green", 0, 0, 450, 350);
			var Losango = function() {
				Quadrilatero.call(this);
			}
			Losango.prototype = Object.create(Quadrilatero.prototype);
			Losango.desenha = function(ctx, cf, ox1, oy1, ox2, oy2) {
				this.corFundo = cf;
				ctx.beginPath();
				ctx.moveTo((ox2-ox1)/2, oy1);
				ctx.lineTo(ox2, (oy2-oy1)/2);
				ctx.lineTo((ox2-ox1)/2, oy2);
				ctx.lineTo(ox1, (oy2-oy1)/2);
				ctx.endPath();
				ctx.fillStyle = this.corFundo;
				ctx.fill();
			}
			var los = new Losango();
			los.desenha(ctx, "yellow",  0, 0, 450, 350);
		}
	</script>
</head>
<body>
	<canvas id="canvas" width="450" height="350"><canvas>
</body>
</html>
